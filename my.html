<h2>Sinh viên Nguyễn Hồng An</h2>

  <form>
    <label for="diem">Nhập điểm:</label>
    <input type="number" id="diem" name="diem" min="0" max="10" step="0.1" required>

    <button type="button" onclick="phanLoai()">Phân loại</button>
  </form>

  <p id="ketqua"></p>

  <script>
    function phanLoai() {
      var diem = parseFloat(document.getElementById("diem").value);

      var ketqua = document.getElementById("ketqua");

      if (diem >= 8.5) {
        ketqua.textContent = "Sinh viên xếp loại giỏi";
      } else if (diem >= 7) {
        ketqua.textContent = "Sinh viên xếp loại khá";
      } else if (diem >= 5) {
        ketqua.textContent = "Sinh viên xếp loại trung bình";
      } else {
        ketqua.textContent = "Sinh viên xếp loại yếu";
      }
    }
  </script>
